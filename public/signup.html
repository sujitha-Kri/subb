<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      background: url('img3.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .container input::placeholder {
      color: #eee;
    }

    .container button {
      width: 100%;
      padding: 12px;
      background: purple;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    .container p {
      margin-top: 15px;
      color: #fff;
    }

    .container a {
      color: #67025b;
      text-decoration: none;
    }

    .success {
      color: #00ff88;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h2>Sign Up</h2>

    <form id="signupForm">
      <input id="name" type="text" placeholder="Full Name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="phone" type="tel" placeholder="Phone Number" required>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <p id="errorMsg" style="color: rgb(245, 76, 4);"></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.textContent = '';

      if (!name || !email || !phone || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }
      
      const namePattern = /^[A-Za-z\s]+$/;
      if (!namePattern.test(name)) {
        errorMsg.textContent = 'Name must contain only alphabets and spaces.';
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = 'Invalid email address.';
        return;
      }

      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        errorMsg.textContent = 'Phone number must be exactly 10 digits.';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        return;
      }
      

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });

        const result = await response.text();

        if (response.ok) {
          alert('Signup successful! Please log in.');
          window.location.href = 'login.html';
        } else {
          // âœ… Duplicate email error handling
          if (result.includes('User already registered')) {
            errorMsg.textContent = 'User already registered with this email.';
          } else {
            errorMsg.textContent = result;
          }
        }
      } catch (error) {
        errorMsg.textContent = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
